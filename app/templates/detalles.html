<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Correo</title>
    <!-- Enlace al CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Detalles del Correo</h1>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">{{ correo.asunto }}</h5>
                <p class="card-text">Remitente: {{ correo.remitente }}</p>
                <p class="card-text">Destinatario: {{ correo.destinatario }}</p>
            </div>
            <div class="card-body">
                <p class="card-text">Contenido: {{ correo.contenido }}</p>
            </div>
        </div>

        {% if archivos_adjuntos %}
            <h2 class="mt-4">Archivos Adjuntos</h2>
            <ul class="list-group">
                {% for adjunto in archivos_adjuntos %}
                    <li class="list-group-item">
                        <a href="{{ adjunto.archivo.url }}">{{ adjunto.nombre }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- Script del CDN de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
